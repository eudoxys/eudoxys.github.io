---
layout: default
title: News
---
<h1>Latest News</h1>

<ul>
  {% assign posts = site.news | sort 'date' | reverse %}

  {% for post in posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date: "%e %B %Y" }}
      {{ post.excerpt }} 
    </li>
  {% endfor %}
</ul>
